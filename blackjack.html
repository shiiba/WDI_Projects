<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>BlackJack</title>
</head>

<body>
  <div id="dealer-section">
    <h1>Dealer</h1>
    <div id="dealer-hand"></div>
    <div id="dealer-score"></div>
  </div>

  <div id="player-section">
    <h1 id="player-name">Player</h1>
    <div id="player-hand"></div>
    <div id="player-score"></div>
  </div>

  <div id="game-section">
    <div id="game-flow">
      <h2>Game Log</h2>
      <div id="game-prompts"></div>
    </div>
    <div id="game-controls">
      <h2>Controls</h2>
      <div id="buttons">
        <button id="hit" class="control hitstay first hidden">Hit</button>
        <button id="stay" class="control hitstay first hidden">Stay</button>
        <button id="double-down" class="control first hidden">Double Down</button>
        <button id="split" class="control hidden">Split</button>
      </div>
    </div>
    <div id="bank">
      <h2>Bank</h2>
      <div id="bank-vault"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
