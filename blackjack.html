<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>BlackJack</title>
</head>

<body>
  <div id="dealer-section">
    <h1>Dealer</h1>
    <div id="dealer-hand"></div>
    <div id="dealer-score"></div>
  </div>

  <div id="player-section">
    <h1>Player</h1>
    <div id="player-hand"></div>
    <div id="player-score"></div>
  </div>

  <div id="game-section">
    <div id="game-flow">
      <h1>Actions</h1>
      <div id="game-prompts"></div>
    </div>
    <div id="game-controls">
      <h1>Controls</h1>
      <button id="hit" class="control hidden">Hit</button>
      <button id="stay" class="control hidden">Stay</button>
      <button id="exit" class="control hidden">Exit</button>
    </div>
    <div id="bank">
      <h1>Bank</h1>
      <div id="bank-vault"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
